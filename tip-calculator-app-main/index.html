<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="images/logo.svg" alt="logo" class="logo" />
    <main>
      <section class="main">
        <section id="box-a">
          <label
            for="amount"
            style="
              color: hsl(186, 14%, 43%);
              margin-bottom: 2px;
              font-size: 0.658rem;
            "
            >Bill</label
          >
          <input
            type="text"
            class="input"
            id="amount"
            placeholder="0"
            value=""
          />
          <p class="selection">Select Tip %</p>
          <div class="rates">
            <li class="rate">5%</li>
            <li class="rate">10%</li>
            <li class="rate">15%</li>
            <li class="rate sec">25%</li>
            <li class="rate sec">50%</li>
            <input type="text" class="num-input sec" placeholder="Custom" />
          </div>

          <div class="num-of-people">
            <div class="texts">
              <label for="people-num" class="people">Number of People</label>
              <p class="error">Can't be zero</p>
            </div>
            <input
              type="text"
              id="people-num"
              class="people-num"
              placeholder="0"
            />
          </div>
        </section>

        <section id="box-b">
          <div class="aside tip-amount">
            <p class="tip">
              Tip Amount<br />
              <span>/ person</span>
            </p>
            <p class="dollar person-amount">$0.00</p>
          </div>

          <div class="aside total">
            <p class="tip">
              Total <br />
              <span>/ person</span>
            </p>
            <p class="dollar total-amount">$0.00</p>
          </div>

          <button class="no-access">Reset</button>
        </section>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Bumblebig" target="_blank">Bumblebig</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
