<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css" />
  
  <title>Frontend Mentor | NFT preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section>

  <div class="image">

  </div>

  <div class="text">
    <p> Equilibrium #3429<p>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>

  <div class="price-duration">
    <p><img src="images/icon-ethereum.svg" alt="ethereum" class="img-eth"/> 0.041 ETH</p>
    
    <p class="dur"><img src="images/icon-clock.svg" alt="clock" class="img-clock" /> 3 days left</p>
  </div>
  <hr/>

  <div class="foot">

    <div class="profile-img">
      <img src="images/image-avatar.png" alt="avatar" class="avatar" />
    </div>

    <p>Creation of <span class="text">Jules Wyvern</span></p>

  </div>

</section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Bumblebig" target="_blank">Bumblebig</a>.
    </p>
  </footer>
</body>
</html>
